<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>d3 music</title>
    <link rel="stylesheet" href="style/app.css" />
</head>

<body>
<div id="videoContainer">
    <video id="videoElement" src="video/sugar_plum_fairy.mp4"></video>
    <div id="graphContainer"></div>

</div>
<div>
    <button onclick="document.getElementById('videoElement').play()">Play the Video</button>
    <button onclick="document.getElementById('videoElement').pause()">Pause the Video</button>
    <button onclick="document.getElementById('videoElement').volume+=0.1">Increase Volume</button>
    <button onclick="document.getElementById('videoElement').volume-=0.1">Decrease Volume</button>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="lib/d3.js"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
